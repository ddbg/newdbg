{% extends 'base.html' %}


    <!-- 이 html에 추가되는 CSS -->
    {% block css %}
    <style>
      
        /* 현재 카테고리 설명하는 부분 */
        a{text-decoration: none;}
        .container{
            width:30%;
            margin:10px auto;
            
            display: flex;
            flex-direction:column;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
            
        }
        .currentCategory{
            margin-top: 0;
            color:#726C7B;
            text-align: center;
            font-size:45px;
           
        }
        /* 입력창*/
        .id_area{
            margin:0;
            color:#726C7B;
            text-align: left;
            
        }
        .id_area input{
            height:63px;
            width: 100%;
            padding:5px 25px;
            border: 2px solid #a9a1bd; 
            border-radius: 10px;
            font:21px solid;
            color:#726C7B;
            background-color:#EFECF4;
        }
        .id_area p{
            margin:0;
        }
        /*인증번호 전송,계정 연동, 회원가입 완료 클릭 버튼*/
        .log_login {
            width:100%;
            height:63px; 
            font-size: 21px;
            color:white;
            padding: 3px 10px 2px;
            background-color: #BEB5D3;
            border: 2px solid #BEB5D3;
            border-radius: 10px;
            margin-bottom: 5px;
            }
        .log_login:hover{
            font-weight: bold; 
            color:#BEB5D3; 
            background-color: white;
        }
        /* 계정 연동 창 */
        .link_account{
            display:flex;
            flex-direction: column;
            justify-content: space-between;
            height:100%;
            text-align: left;
            font: #726C7B;
            width: 100%;
        }
        .link_account h2{
            margin-top:20px;

        }
        /* 계정 선택 창 */
        .account{
            
            display:inline-flex;
            width:100%;
            height:25px; 
            
            margin-bottom: 5px;
           
            font:21px solid;
            font-weight: bold;
            color:#726C7B;
            
            text-align: left;
            align-items: flex-end;
            
        }
        .account p{
            
            margin:0 5px; 
        }
        /*.account{
            
            display:inline-flex;
            width:100%;
            height:63px; 
            padding: 3px 10px 2px;
            margin-bottom: 5px;

            border-radius: 10px;
            font:21px solid;
            font-weight: bold;
            color:#726C7B;
            background-color:#EFECF4;
            text-align: left;

        }
        .account p{

        #plus_button{
            position:relative;
            
            top:-5px;
            font:45px solid;
            color: #BEB5D3;
            
        }*/
        /* 확인 취소 버튼 */
        .config_cancel{
            display:flex;
            flex-direction: row;
            justify-content: space-between;
            padding:30px 10px 10px;
        }
        .config_cancel input{
            flex-basis:49%;
        }
        /* 팝업창 확인 취소 버튼 */
        .config_cancel button{
            
            flex-basis:49%;
        }
        /* footer 아래 고정 */
        html,body{
            height: 100%;
        }
        body{
            display:flex;
            flex-direction: column;
        }
        footer{
            flex-shrink: 0;
        }
        .container{
            flex: 1;
        }


        /* 팝업 */
        .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.3);
        z-index: 1000;

        /* 숨기기 */
        z-index: -1;
        opacity: 0;
      }

      .show {
        opacity: 1;
        z-index: 1000;
        transition: all 0.5s;
      }

      .window {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        box-shadow: 0 2px 7px rgba(0, 0, 0, 0.3);

        /* 임시 지정 */
        width: 600px;
        height: 600px;

        /* 초기에 약간 아래에 배치 */
        transform: translate(-50%, -40%);
      }

      .show .popup {
        transform: translate(-50%, -50%);
        transition: all 0.5s;
        padding:15px;
      }
    
    </style>

    {% endblock %}
